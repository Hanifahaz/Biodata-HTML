<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulir Biodata Kelas XI</title>
</head>
<body>
    <script>
    {
        alert("Selamat Mengisi Formulir..!")
    }
    </script>
    <center><font color="white" font size="150" font face="Algerian">Formulir Biodata Kelas XI</font></center>
    <body background="foto8.jpg">
    <form action="Biodata.html">
        <fieldset style="width:500px;height:350px;">
        <font color="white">
            <p>Nama Lengkap : 
                <input type="text" id="fname" name="fname"></p>
            <p>Kelas : 
                <select>
                    <option>Tidak Ada</option>
                    <option>XI TKJ A</option>
                    <option>XI TKJ B</option>
                    <option>XI ACP</option>
                    <option>XI ATPH A</option>
                    <option>XI ATPH B</option>
                    <option>XI ATPH C</option>
                    <option>XI BDP A</option>
                    <option>XI BDP B</option>
                    <option>XI BDP C</option>
                    <option>XI KI A</option>
                    <option>XI KI B</option>
                    <option>XI TEI A</option>
                    <option>XI TEI B</option>
                    <option>XI RPL</option>
                    <option>XI ORACLE</option>
                </select>
            </p>
            <p>Hobi : </p>
                <input type="radio" name="hobi" value="Rebahan" checked> Rebahan<br>
                <input type="radio" name="hobi" value="Menari" checked> Menari<br>
                <input type="radio" name="hobi" value="Berenang" checked> Berenang<br>
            <p>Kesan/Pesan :</p>
            <textarea name="message" rows="5" cols="30"></textarea>
            <br><br>
        </font>
        </fieldset>
        <br><input type="submit" value="Submit">
        <input type="reset"></br>
    </form>

</body>
</html>
